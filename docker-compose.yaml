# docker-compose.yml
services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-ai
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./models:/models  # Optional: custom model directory
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_PORT=11434
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - default 
  ollama-ui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: ollama-ui
    ports:
      - "3000:8080"
    volumes:
      - ollama_data:/app/backend/data
    environment:
      - HOST_DOCKER_INTERNAL=host.docker.internal
      - OLLAMA_BASE_URL=http://ollama:11434
    restart: unless-stopped
    depends_on:
      - ollama
    networks:
      - default 

volumes:
  ollama_data:
    driver: local
networks:
  default:
    driver: bridge